spring.application.name=enhance
spring.config.activate.on-profile=
spring.config.import=aws-parameterstore:/Dev/
jwt.secret=${JWT/JWT_SECRET}
spring.datasource.url=${DBServer/MySQL/DB_PATH}
spring.datasource.username=${DBServer/MySQL/DB_USER}
spring.datasource.password=${DBServer/MySQL/DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false